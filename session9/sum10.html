<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i,j;
    i=1;
    j=9;
    while(true){
        if(i>j)
            break;
        document.write(i+"+"+j+"="+(i+j));
        document.write("<br>");
        i++;
        j--;
    }
</script>
</body>
</html>
